<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="./img/js.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />

    <title>Javascript</title>
  </head>
  <body>
    

    <div class="container-fluid">  
      <div class="container border calculator shadow-sm rounded">
        <div class="row row-1 d-flex">
          <div class="col-12 input-bar d-flex justify-content-end">
            <input type="text" style="font-size: 4rem;" class="w-100 mt-2 text-end" value="0" id="myInput" onkeypress="changefontsize()" onchange="changefontsize()" maxlength="23">
          </div>
        </div>

        <div class="row row-2 d-flex">
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;">DEG</span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;">F-E</span>
          </div>
        </div>

        <div class="row row-3 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem; color: rgb(179, 175, 175);">MC</span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem; color: rgb(179, 175, 175);">MR</span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;">M+</span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;">M-</span>
          </div>
          <div class="col-2 functionscolor">
            <span style="font-size: 1.2rem;">MS</span>
          </div>
        </div>

        <div class="row row-4 d-flex">
          <div class="col-5 functionscolor">
            <span style="font-size: 1.2rem;"><img src="img/trigonometry-icon-18-16.png" alt="Trigonomr"> Trigonomry<i class="fa-solid fa-angle-down"></i></span>
          </div>
          <div class="col-5 functionscolor">
            <span style="font-size: 1.2rem;"><img src="img/formula.png" class="formula" alt="formula"> Function <i class="fa-solid fa-angle-down"></i></span>
          </div>
        </div>

        <div class="row row-5 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">2<sup style="font-size: 1rem;" >nd</sup> </span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;"><img src="img/Pi-symbol.svg.png" class="pi" alt="pi"></span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem;">e</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.8rem;">C</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.2rem;"><img src="img/backspace.png" class="delete" alt=""></span>
          </div>
        </div>

        <div class="row row-6 my-1 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">x<sup>2</sup> </span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;">1/<sub style="font-size: 1.5rem;">x</sub></span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <div class="x"><span class="" style="font-size: 1.4rem;">|X|</span></div>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;">exp</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;">mod</span>
          </div>
        </div>

        <div class="row row-7 my-1 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><sup style="font-size: 1.3rem;">2</sup><i class="fa-solid fa-square-root-variable square-root"></i></span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;">(</sub></span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span class="" style="font-size: 1.4rem;">)</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;">n!</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.5rem;"><i class="fa-solid fa-divide mt-2"></i></span>
          </div>
        </div>
        
        <div class="row row-8 my-1 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">x<sup style="font-size: 1.3rem;">y</sup></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">7</sub></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;">8</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">9</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem;">X</span>
          </div>
        </div>

        <div class="row row-9 my-1 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">10<sup style="font-size: 1.3rem;">x</sup></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">4</sub></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;">5</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">6</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem;"><i class="fa-solid fa-minus"></i></span>
          </div>
        </div>

        <div class="row row-10 my-1 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">log</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">1</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;">2</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">3</span>
          </div>
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem;"><img src="img/plus.png" class="plus" alt="Plus+"></span>
          </div>
        </div>

        <div class="row row-11 my-1 d-flex justify-content-around text-center">
          <div class="col-2 functionscolor shadow-sm">
            <span style="font-size: 1.7rem; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">In</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">+/<sub style="font-size: 3rem;">-</sub></span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span class="" style="font-size: 1.7rem;">0</span>
          </div>
          <div class="col-2 numberscolor shadow-sm">
            <span style="font-size: 1.7rem;">.</span>
          </div>
          <div class="col-2 row11col-b shadow-sm">
            <span style="font-size: 1.7rem;"><i class="fa-solid fa-equals"></i></span>
          </div>
        </div>

      </div>
    </div>
    

    <!-- JavaScript -->
    <script src="script.js" ></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="Javascript/script.js"></script>
</html>
